<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>F1 Rush 3D - React Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'press-start': ['"Courier New"', 'monospace'], // Fallback for pixel font look
              'sans': ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              hero: {
                primary: '#006FEE',
                secondary: '#7828C8',
                success: '#17C964',
                warning: '#F5A524',
                danger: '#F31260',
                background: '#000000',
                surface: '#18181B',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Press+Start+2P&display=swap');
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Inter', sans-serif;
        touch-action: none; /* Prevent scroll on mobile */
      }
      
      /* Retro font utility */
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
    </style>
